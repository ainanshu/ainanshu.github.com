<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{background:black; text-align:center; color:#fff; font-size:50px;}

</style>
<script>
	function ToDouble(n){
		if(n < 10){
			return '0'+n;	
		}else{
			return ''+n;	
		}
	}

window.onload = function(){
	var aImg = document.getElementsByTagName('img');
	
	//var str = '122756';
	
	
	function clock(){
		var oDate = new Date();
		var oH = oDate.getHours();
		var oM = oDate.getMinutes();
		var oS = oDate.getSeconds();
		var str = ToDouble(oH)+ToDouble(oM)+ToDouble(oS);
		
		for(var i = 0; i < aImg.length; i++){
			aImg[i].src = 'images/'+str.charAt(i)+'.png';
		}
	
	}
	
	clock();
	setInterval(clock,1000);
	
};
</script>
</head>
