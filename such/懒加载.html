<style>
*{ margin:0; padding:0; }
</style>
<script>
window.onload=window.onresize=window.onscroll=function (){
	var aImg=document.getElementsByTagName('img');
	var cH=document.documentElement.clientHeight;
	var sT=document.documentElement.scrollTop||document.body.scrollTop;
	
	for(var i=0; i<aImg.length; i++){
		if(aImg[i].offsetTop<=(sT+cH)){
			aImg[i].src=aImg[i].getAttribute('_src');
		}
	}
};
</script>
</head>

<body>
	<img _src="../img/0.jpg" alt="" width="1024" height="576" />
	<img _src="../img/1.jpg" alt="" width="1024" height="576" />
	<img _src="../img/2.jpg" alt="" width="1024" height="576" />
	<img _src="../img/3.jpg" alt="" width="1024" height="576" />
	<img _src="../img/4.jpg" alt="" width="1024" height="576" />
</body>
