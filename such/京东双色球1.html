<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p{
	width:50px;
	height: 50px;
	line-height:50px;
	text-align:center;
	font-size:18px;
	color: #fff;
	background:red;
	float:left;
	border-radius: 50%;
}
</style>
<script>
function toDou(n){
	if(n<10){
		return '0' + n;	
	}else{
		return '' + n;	
	}
}

function rnd(n,m){
	return parseInt(Math.random()*(m-n)+n);
}

function findInArr(n,arr){
	for(var i = 0; i < arr.length; i++){
		if(n == arr[i]){
			return true;	
		}	
	}
	return false;
}
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var aP =document.getElementsByTagName('p');
	var timer = null;
	function show(){
		clearInterval(timer);
		timer = setInterval(function(){
			var arr = [];
			while(arr.length<6){
				var n = toDou(rnd(1,34));
				if(findInArr(n,arr) == false){
					arr.push(n);	
				}	
			}
			for(var i = 0; i < aP.length; i++){
				aP[i].innerHTML = arr[i];	
			}	
			setTimeout(function(){
				clearInterval(timer);	
			},300);	
		},30);
		
	}
	show();
	
	oBtn.onclick = show;
}
</script>
</head>

<body>
<input type="button" value="随机来一注" id="btn"/>
<p></p><p></p><p></p><p></p><p></p><p></p>
</body>
</html>
